<form [formGroup]="directDebit"(ngSubmit)="onSubmit()"novalidate>

      <div class="form-group">
            <label >Name</label>
            <input [class.is-invalid]="directDebit.get('name').is-invalid" type="text"formControlName="name"class="form-control">
            <!-- <input [class.is-invalid]="directDebit.controls.name.invalid && directDebit.controls.name.touched"  -->
            formControlName="name" type="text" class="form-control">

      </div>
      <div class="form-group">
            <label >Sum</label>
            <input type="number" formControlName="sum">
      </div>
      <div class="form-group">
            <label >Date</label>
            <input type="text" formControlName="date">
      </div>
  <button type="submit" >Submit</button>
<h1>{{directDebit.value|json}}</h1>
<h2>{{already}}</h2>
      </form>
