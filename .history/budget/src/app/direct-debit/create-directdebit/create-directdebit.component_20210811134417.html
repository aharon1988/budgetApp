<form [formGroup]="directDebit"(ngSubmit)="onSubmit()"novalidate>

            <div class="form-group">
                        <label>Name</label>
                        <input type="text"  formControlName="name">
                        <div *ngIf="getControl.name.touched && getControl.name.invalid" >
                          <div *ngIf="getControl.name.errors?.required">Name is required.</div>
                          <div *ngIf="getControl.name.errors?.minlength">Minimum 4 character are required.</div>
                        </div>
                      </div>
      <div class="form-group">
            <label >Sum</label>
            <input type="number" formControlName="sum">
            <div *ngIf="getControl.sum.touched && getControl.sum.invalid" >
                        <div *ngIf="getControl.sum.errors?.required">Sum is required.</div>

                        
                      </div>
      </div>
      <div class="form-group">
            <label >Date</label>
            <input type="text" formControlName="date">
            <div *ngIf="getControl.name.touched && getControl.name.invalid" >
                        <div *ngIf="getControl.name.errors?.required">Name is required.</div>
                        <div *ngIf="getControl.name.errors?.minlength">Minimum 4 character are required.</div>
                      </div>
      </div>
  <button type="submit" [disabled]="!directDebit.valid" >Submit</button>
<h1>{{directDebit.value|json}}</h1>
<h2>{{already}}</h2>
      </form>
      <form action="/action_page.php">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <!-- <input type="submit"> -->
          </form>
